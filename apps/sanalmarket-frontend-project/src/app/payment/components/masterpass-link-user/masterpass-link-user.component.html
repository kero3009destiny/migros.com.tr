<form #linkMasterPassForm>
  <input type="hidden" name="msisdn" />
  <input type="hidden" name="token" />
  <input type="hidden" name="referenceNo" value="101252836185" />
  <input type="hidden" name="sendSmsLanguage" value="tur" />
  <input type="hidden" name="sendSms" value="N" />
</form>
<div class="container" *ngIf="isUserLinkable$ | async as isUserLinkable">
  <img src="/assets/images/masterpass.png" alt="masterpass-logo" class="image" />

  <div class="info" *ngIf="user$ | async as user">
    <h3 class="">{{ user?.phoneNumber }}</h3>
    <span class="mat-caption-normal"> Cep telefonu ile Masterpass'e kayıtlı kartlarınız var.</span>
    <p class="mat-caption-normal">Bu kartları {{ companyName }}'te de kullanmak istiyor musunuz ?</p>
  </div>

  <div class="action">
    <fe-button (click)="onLinkAccepted()" label="Evet, İzin Ver"></fe-button>
  </div>
</div>
