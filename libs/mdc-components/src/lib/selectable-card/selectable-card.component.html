<mat-card
  [ngClass]="{ 'mdc-card--selected': isSelected, 'mdc-card--disabled': disabled, 'mdc-card--outlined': outlined }"
  (click)="onSelected()"
  (pointerenter)="onPointerEnter()"
  (pointerleave)="onPointerExit()"
>
  <mat-card-header *ngIf="hasHeader">
    <ng-content select="[header]"></ng-content>
  </mat-card-header>
  <img *ngIf="isSelected" src="assets/logos/check-circle.svg" alt="check-circle" class="check-logo" />
  <mat-card-content>
    <ng-content select="[primary]"></ng-content>
  </mat-card-content>
  <mat-card-actions *ngIf="hasActions">
    <ng-content select="[actions]"></ng-content>
  </mat-card-actions>
</mat-card>
