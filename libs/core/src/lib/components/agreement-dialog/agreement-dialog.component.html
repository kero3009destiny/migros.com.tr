<h2>{{ data.header }}</h2>
<mat-dialog-content>
  <ng-container> </ng-container>
  <div class="agreement" *ngIf="isAgreementReady()" [innerHTML]="agreementHTML | feSanitizeHtml"></div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button id="dialog__cancel-button" class="button-primary" mat-flat-button color="primary" (click)="onDismissClick()">
    {{ getDialogActionButtonText() }}
  </button>
</mat-dialog-actions>
